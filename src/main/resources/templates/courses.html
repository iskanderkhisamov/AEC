<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Курсы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Автоматизированный учебный курс">
    <meta name="author" content="khisamov.studio">

    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if !IE 7]>
    <style type="text/css">
        #wrap {display:table;height:100%}
    </style>
    <![endif]-->

    <link rel="shortcut icon" th:href="@{/assets/favicon.png}">

</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__title">
                <a href="/">Автоматизированный учебный курс</a>
            </div>
            <nav class="header__nav">
                <a href="/profile">Личный кабинет</a>
                <a href="/create">Создать курс</a>
                <a href="/courses">Курсы</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <table border="1" style="width:300px">
                <tr>
                    <td>Курсы</td>
                </tr>
                <th:block th:each="course : ${courses}">
                    <tr>
                        <td th:text="${course.name}"></td>
                    </tr>
                </th:block>
            </table>
        </div>
    </main>
</div>
</body>
</html>
