<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>АУК</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Автоматизированный учебный курс">
    <meta name="author" content="khisamov.studio">

    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if !IE 7]>
    <style type="text/css">
        #wrap {display:table;height:100%}
    </style>
    <![endif]-->

    <link rel="shortcut icon" th:href="@{/assets/favicon.png}">
    <link rel="icon" th:href="@{../static/assets/favicon.svg}">
    <link rel="icon" th:href="@{../static/assets/favicon.svg}" type="image/svg+xml">
    <link rel="apple-touch-icon" th:href="@{../static/assets/favicon.svg}">

</head>
<body>
  <div class="wrapper">
      <header class="header">
          <div class="container">
              <div class="header__title">
                  <a href="/">Автоматизированный учебный курс</a>
              </div>
              <nav class="header__nav">
                  <a href="/profile" style="color: #86C232">Личный кабинет</a>
                  <a href="/courses">Курсы</a>
                  <a href="/about">О нас</a>
              </nav>
          </div>
      </header>
      <main class="main">
          <div class="container">
              <div class="main__content center__text">
                  <form role="form" th:action="@{/profile/tocreator}" th:method="POST" th:object="${document}">
                      <label for="token">Введите токен</label>
                      <input type="text" id="token" name="docCode" th:field="*{docCode}" class="form__field">
                      <input type="submit" class="main__button" value="Проверить">
                  </form>
              </div>
          </div>
      </main>
  </div>
</body>
</html>
