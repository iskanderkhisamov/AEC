<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Автоматизированный учебный курс">
    <meta name="author" content="khisamov.studio">

    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if !IE 7]>
    <style type="text/css">
        #wrap {display:table;height:100%}
    </style>
    <![endif]-->

    <link rel="shortcut icon" th:href="@{/assets/favicon.png}">

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__title">
                    <a href="/">Автоматизированный учебный курс</a>
                </div>
                <nav class="header__nav">
                    <a href="/login">Личный кабинет</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="noflex">
              <form role="form" th:action="@{/login}" th:method="POST">
                  <lable>Username</lable>
                  <input type="text" id="username" name="username">

                  <lable>Password</lable>
                  <input type="password" id="password" name="password">

                  <input type="submit">
              </form>
          </div>
        </div>
    </main>
  </div>

</body>
</html>
