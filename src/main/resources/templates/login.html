<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>АУК</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Автоматизированный учебный курс">
    <meta name="author" content="khisamov.studio">
    <link th:href="@{/css/normalize.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if !IE 7]>
    <style type="text/css">
        #wrap {display:table;height:100%}
    </style>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__body responsive-wrapper">
            <div class="header__name"><a href="/">Автоматизированный учебный курс</a></div>
            <nav class="header__nav">
                <a href="/profile">Личный кабинет</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="main__body responsive-wrapper">
            <article class="widget">
                <form role="form" th:action="@{/login}" th:method="POST">
                    <label for="username">Электронная почта</label>
                    <input type="email" id="username" name="username" class="widget__input" placeholder="Например, sanya@mail.com">
                    <br><br>
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="widget__input" placeholder="Похожий на это, PvLp5EC6Y8WQ, а не 123">
                    <br><br>
                    <button type="submit" class="widget__button">Войти</button>
                    <br><br>
                    <p><a href="/registration" class="default-a">Регистрация</a></p>
                </form>
            </article>
        </div>
    </main>
</div>
</body>
</html>
