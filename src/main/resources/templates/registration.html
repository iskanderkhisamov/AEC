<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>АУК</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Автоматизированный учебный курс">
    <meta name="author" content="khisamov.studio">
    <link th:href="@{/css/normalize.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if !IE 7]>
    <style type="text/css">
        #wrap {display:table;height:100%}
    </style>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__body responsive-wrapper">
            <div class="header__name"><a href="/">Автоматизированный учебный курс</a></div>
            <nav class="header__nav">
                <a href="/profile">Личный кабинет</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="main__body responsive-wrapper">
            <article class="widget">
                <form role="form" th:action="@{/registration}" th:method="POST" th:object="${user}">
                    <label for="firstname">Имя</label>
                    <input type="text" id="firstname" name="firstname" th:field="*{firstname}" class="widget__input" placeholder="Например, Иван">
                    <br><br>
                    <label for="surname">Фамилия</label>
                    <input type="text" id="surname" name="surname" th:field="*{surname}" class="widget__input" placeholder="Например, Иванов">
                    <br><br>
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" name="email" th:field="*{email}" class="widget__input" placeholder="Например, sanya@mail.com">
                    <br><br>
                    <label>Пароль</label>
                    <input type="password" id="password" name="password" th:field="*{password}" class="widget__input">
                    <br><br>
                    <button type="submit" class="widget__button">Зарегистрироваться</button>
                </form>
            </article>
        </div>
    </main>
</div>
</body>
</html>
