<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Автоматизированный учебный курс">
    <meta name="author" content="khisamov.studio">

    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if !IE 7]>
    <style type="text/css">
        #wrap {display:table;height:100%}
    </style>
    <![endif]-->

    <link rel="shortcut icon" th:href="@{/assets/favicon.png}">

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__title">
                    <a href="/">Автоматизированный учебный курс</a>
                </div>
                <nav class="header__nav">
                    <a href="/login">Личный кабинет</a>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="noflex">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">Вы успешно зарегистрировались!</div>
                    </div>
                    <form th:action="@{/registration}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label class="control-label" for="email">Электронная почта</label> <input
                                id="email" class="form-control" th:field="*{username}" required
                                autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password">Пароль</label> <input
                                id="password" class="form-control" type="password"
                                th:field="*{password}" required autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                            <span>Уже зарегистрированы? <a href="/" th:href="@{/login}">Авторизуйтесь здесь</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
