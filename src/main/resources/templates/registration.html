<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>АУE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Автоматизированный учебный курс">
    <meta name="author" content="Автоматизированный учебный курс">

    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if !IE 7]>
    <style type="text/css">
        #wrap {display:table;height:100%}
    </style>
    <![endif]-->

    <link rel="shortcut icon" th:href="@{/assets/favicon.png}">

</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__title">
                <a href="/">Автоматизированный учебный курс</a>
            </div>
            <nav class="header__nav">
                <a href="" class="selected">Личный кабинет</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <form role="form" th:action="@{/registration}" th:method="POST" th:object="${user}">
                <label>Name</label>
                <input type="text" id="name" name="name" th:field="*{name}">

                <label>Surname</label>
                <input type="text" id="surname" name="surname" th:field="*{surname}">

                <label>Email</label>
                <input type="text" id="email" name="email" th:field="*{email}">

                <label>Password</label>
                <input type="password" id="password" name="password" th:field="*{password}">

                <input type="submit">
            </form>
        </div>
    </main>
</div>
</body>
</html>
