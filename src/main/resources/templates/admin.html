<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>АУК</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Автоматизированный учебный курс">
    <meta name="author" content="khisamov.studio">

    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if !IE 7]>
    <style type="text/css">
        #wrap {display:table;height:100%}
    </style>
    <![endif]-->

    <link rel="shortcut icon" th:href="@{/assets/favicon.png}">
    <link rel="icon" th:href="@{../static/assets/favicon.svg}">
    <link rel="icon" th:href="@{../static/assets/favicon.svg}" type="image/svg+xml">
    <link rel="apple-touch-icon" th:href="@{../static/assets/favicon.svg}">

</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__title">
                <a href="/">Автоматизированный учебный курс</a>
            </div>
            <nav class="header__nav">
                <a href="/profile" style="color: #86C232">Личный кабинет</a>
                <a href="/courses">Курсы</a>
                <a href="/about">О нас</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__content profile">
                <div class="profile__info">
                    <form role="form" th:action="@{/profile/admin}" th:method="POST" th:object="${admin}">
                        <th:block th:each="user : ${users}">
                            <div class="form__info">
                                <label th:for="${#ids.next(('users'))}"
                                       th:text="${user.surname} + ' ' + ${user.firstname}">Фамилия Имя</label>
                                <input type="checkbox" th:field="*{users}" th:value="${user}" class="form__field">
                            </div>
                        </th:block>
                        <input type="submit" class="main__button" value="Удалить">
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
