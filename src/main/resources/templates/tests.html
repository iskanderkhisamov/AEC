<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>АУК</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Автоматизированный учебный курс">
    <meta name="author" content="khisamov.studio">
    <link th:href="@{/css/normalize.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if !IE 7]>
    <style type="text/css">
        #wrap {display:table;height:100%}
    </style>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__body responsive-wrapper">
            <div class="header__name"><a href="/">Автоматизированный учебный курс</a></div>
            <nav class="header__nav">
                <a href="/profile">Личный кабинет</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="main__body responsive-wrapper">
            <th:block th:each="test: ${tests}">
                <a th:href="@{/test/{testId}/0(testId=${test.getId()})}" class="widget widget__a"><div>
                    <h2 th:utext="${test.getName()}">Название теста</h2>
                    <h3 th:utext="${test.getAuthor().getFullName()}">Автор</h3>
                </div></a>
                <div class="widget widget__a main__button" th:if="${test.getAuthor() == {user}(user=${user})}">
                    <a th:href="@{/profile/edit/{testId}(testId=${test.getId()})}"><div>
                        <h2 th:utext="Изменить"></h2>
                        <h2 th:utext="${test.getName()}"></h2>
                    </div></a>
                </div>
            </th:block>
        </div>
    </main>
</div>
</body>
</html>
