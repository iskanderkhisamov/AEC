<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>АУК</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Автоматизированный учебный курс">
    <meta name="author" content="khisamov.studio">
    <link th:href="@{/css/normalize.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if !IE 7]>
    <style type="text/css">
        #wrap {display:table;height:100%}
    </style>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__body responsive-wrapper">
            <div class="header__name"><a href="/">Автоматизированный учебный курс</a></div>
            <nav class="header__nav">
                <a href="/profile">Личный кабинет</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="main__body responsive-wrapper">
            <th:block th:each="test: ${tests}">
                <a href="/profile/{userId}/tests/{testId}" th:href="@{/profile/{userId}(userId=${user.id})/tests/{testId}(testId=${test.id})}" class="widget__a">
                    <div class="widget">
                        <h2>Тест</h2>
                        <h3>Автор</h3>
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                            A amet delectus eius eligendi eveniet fugit harum iure,
                            labore laudantium magnam nam quam quidem reprehenderit tempora veritatis?
                            Minima nesciunt nulla vitae.
                        </p>
                    </div>
                </a>
            </th:block>
        </div>
    </main>
</div>
</body>
</html>
