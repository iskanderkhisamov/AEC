<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>АУК</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Автоматизированный учебный курс">
    <meta name="author" content="khisamov.studio">

    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if !IE 7]>
    <style type="text/css">
        #wrap {display:table;height:100%}
    </style>
    <![endif]-->

    <link rel="shortcut icon" th:href="@{/assets/favicon.png}">

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__title">
                    <a href="/">Автоматизированный учебный курс</a>
                </div>
                <nav class="header__nav">
                    <a th:href="${auth > 0 ? '/profile' : '/login'}">Личный кабинет</a>
                    <a th:href="${auth == 1 ? '/tests' : (auth == 2 ? '/create' : '#')}"
                       th:text="${auth == 1 ? 'Курсы' : (auth == 2 ? 'Создать курс' : '')}" style="color: #86C232">Курсы</a>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__name">
                    <p class="main__first-name" th:text="${name}">Ринат</p>
                    <p class="main__second-name" th:text="${surname}">Шакиров</p>
                </div>
                <div class="main__test">
                    <p class="main__title"><b>Выберите курс</b></p>
                    <a href="/course-test">Вычислительная математика</a><br>
                    <a href="/course-test">Дискретная математика</a><br>
                    <a href="/course-test">Математический анализ</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
