<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>АУК</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Автоматизированный учебный курс">
    <meta name="author" content="khisamov.studio">
    <link th:href="@{/css/normalize.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if !IE 7]>
    <style type="text/css">
        #wrap {display:table;height:100%}
    </style>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__body responsive-wrapper">
            <div class="header__name"><a href="/">Автоматизированный учебный курс</a></div>
            <nav class="header__nav">
                <a href="/profile">Личный кабинет</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="main__body responsive-wrapper">
            <div class="widget">
                <form role="form" th:action="@{/test}" th:method="POST" th:object="${test}">
                    <input type="text" style="visibility: hidden" th:field="*{questions}" th:value="${questions}">
                    <th:block th:each="question: ${questions}">
                        <p th:utext="${question.text}">Вопрос</p>
                        <form role="form" th:action="@{/test/{id}(id=${question.id})}"
                        <ul>
                            <li th:each="answer, state: ${question.getAnswers()}">
                                <input type="radio" name="answer" th:field="*{questions.answer}" th:value="${answer.id}"/>
                                <label th:for="${answer.id}" th:text="${answer.text}"></label>
                            </li>
                        </ul>
                    </th:block>
                    <button class="main__button" type="submit" name="submit">Закончить тест</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
