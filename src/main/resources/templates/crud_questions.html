<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>АУК</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Автоматизированный учебный курс">
  <meta name="author" content="khisamov.studio">

  <link rel="stylesheet" th:href="@{/css/normalize.css}">
  <link rel="stylesheet" th:href="@{/css/main.css}">

  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!--[if !IE 7]>
  <style type="text/css">
    #wrap {display:table;height:100%}
  </style>
  <![endif]-->

  <link rel="shortcut icon" th:href="@{/assets/favicon.png}">
  <link rel="icon" th:href="@{../static/assets/favicon.svg}">
  <link rel="icon" th:href="@{../static/assets/favicon.svg}" type="image/svg+xml">
  <link rel="apple-touch-icon" th:href="@{../static/assets/favicon.svg}">

</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="container">
      <div class="header__title">
        <a href="/">Автоматизированный учебный курс</a>
      </div>
      <nav class="header__nav">
        <a th:href="${auth == 1 ? '/profile' : '/creator'}">Личный кабинет</a>
        <a th:href="${auth > 0 ? '/courses' : '/login'}" style="color: #86C232">Курсы</a>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="main__content">
        <form role="form" th:action="@{/crud}" th:method="POST" th:object="${question}">
          <label for="question_text">Вопрос</label>
          <input type="text" id="question_text" name="question_text" th:field="*{question_text}">
          <input type="submit" class="button">
        </form>
        <form role="form" th:action="@{/crua}" th:method="POST" th:object="${answer}">
          <label for="question_id">ID вопроса</label>
          <input type="text" id="question_id" name="question_id" th:field="*{question_id}">
          <label for="answer_text">Ответ</label>
          <input type="text" id="answer_text" name="answer_text" th:field="*{answer_text}">
          <label for="is_correct" th:text="'Правильный'"></label>
          <input type="checkbox" id="is_correct" name="is_correct"/>
          <input type="submit" class="button">
        </form>
      </div>
    </div>
  </main>
</div>
</body>
</html>
