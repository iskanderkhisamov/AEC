<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>АУК</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Автоматизированный учебный курс">
    <meta name="author" content="khisamov.studio">
    <link th:href="@{/css/normalize.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if !IE 7]>
    <style type="text/css">
        #wrap {display:table;height:100%}
    </style>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__body responsive-wrapper">
            <div class="header__name"><a href="/">Автоматизированный учебный курс</a></div>
            <nav class="header__nav">
                <a href="/profile">Личный кабинет</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__content profile">
                <div class="profile__info">
                    <form role="form" th:action="@{/profile/changeinfo}" th:method="POST" th:object="${user}">
                        <div class="form__info">
                            <label for="firstname">Имя</label>
                            <input type="text" id="firstname" name="firstname" th:field="*{firstname}" class="form__field" th:placeholder="${name}">
                        </div>
                        <div class="form__info">
                            <label for="surname">Фамилия</label>
                            <input type="text" id="surname" name="surname" th:field="*{surname}" class="form__field" th:placeholder="${surname}">
                        </div>
                        <div class="form__info">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" th:field="*{email}" class="form__field" th:placeholder="${email}">
                        </div>
                        <div class="form__info">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" th:field="*{password}" class="form__field">
                        </div>
                        <input type="submit" class="main__button" value="Сохранить">
                        <a href="/profile" class="main__button">Отмена</a>
                    </form>
                </div>
                <div class="profile__avatar">
                    <img class="profile__image" th:src="@{/assets/avatar2.jpg}" alt="Аватар" src="../static/assets/avatar.png">
                    <div class="form__info">
                        <input type="button" id="avatar" name="avatar" value="Изменить фотографию" class="main__button">
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
